<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Mooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <!-- current diposit -->
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-3xl ">Deposit</h3>
                    <h4 class="text-5xl">$ <span id="diposit-current">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h3 class="text-3xl ">Withdraw</h3>
                    <h4 class="text-5xl">$ <span id="total-withdrawAmout">00</span> </h4>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h3 class="text-3xl ">Balance</h3>
                    <h4 class="text-5xl">$ <span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4 text-white">Please Diposit</h3>
                    <input id="dipsoit-field" class="block w-9/12 mb-2 px-3" type="text" placeholder="$ Amount you want to Deposit">
                    <button id="diposit-btn" class="bg-rose-400 px-8 py-2 font-medium">Deposit</button>
                </div>
                <div class="bg-purple-300 p-8 rounded-xl">
                    <h3 id="total-withdraw" class="text-white text-2xl mb-4">Please Withdraw</h3>
                    <input id="withdraw-field" class="block px-3 mb-4 w-9/12" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-green-400 px-8 py-2 font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
